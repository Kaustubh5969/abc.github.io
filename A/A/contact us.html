    <section id="conbox">
        <div class="maincon">
          <p>GET IN TOUCH</p>
            <h1>CONTACT US</h1>
            <form action="">
                <div class="first">
                    <input type="text" name="name" id="name" placeholder="Your Name" required>
                    <input type="tel" name="mob" id="mob" placeholder="Contact Number" required>
                </div>
                <div class="second">
                    <input type="email" name="email" id="email" placeholder="Email Address" required>
                    <input type="text" name="sub" id="sub" placeholder="Subject" required>
                </div>
                <textarea name="msg" id="msg" cols="30" rows="10" placeholder="Type Message"></textarea>
                <button id="sbtn">Send Message</button>
            </form>
        </div>
    </section>
